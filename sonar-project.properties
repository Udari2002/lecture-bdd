# SonarQube Configuration for BDD Project
sonar.projectKey=udari2002:lecture-bdd
sonar.projectName=BDD Calculator Project
sonar.projectVersion=1.0

# Source configuration
sonar.sources=src,features
sonar.tests=features/step_definitions
sonar.inclusions=**/*.js
sonar.exclusions=**/node_modules/**,**/coverage/**

# JavaScript/Node.js specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Quality gate settings
sonar.qualitygate.wait=true

# Host configuration (update with your SonarQube server)
sonar.host.url=http://localhost:9000